<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="weather-container">
      <h1>Weatherly</h1>
      <div class="search-container">
        <input
          type="text"
          id="city-input"
          class="city-date"
          placeholder="Enter city name" />

        <input
          type="date"
          id="date-input"
          class="city-date"
          placeholder="Enter date" />
        <button id="search-btn">Search</button>
      </div>

      <div id="error-message" style="display: none; color: red"></div>

      <div class="current-weather">
        <h2 class="poppins-semibold">Location: <span id="location"></span></h2>
        <p>Date: <span id="todayDate"></span></p>
        <p>Temperature: <span id="temperature"></span></p>
        <p>Feels Like: <span id="feeling"></span></p>

        <p>Condition: <span id="condition"></span></p>
        <p>
          Wind: <span id="wind-speed"></span><span id="wind-direction"></span>
        </p>
        <p>Humidity: <span id="humidity"></span></p>
        <p>Pressure: <span id="pressure"></span></p>
      </div>
      <h1 class="heading">Hourly Forecast</h1>
      <table id="hourly-forecast">
        <thead>
          <tr>
            <th>Time</th>
            <th>Temperature (Â°C)</th>
            <th>Condition</th>
            <th>Wind (km/h)</th>
            <th>Humidity (%)</th>
            <th>Pressure (mb)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
